name: Build and Deploy Multiple Quarto Sites

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Quarto CLI
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Tromso
        run: quarto render Tromso

      - name: Render New_caledonia
        run: quarto render New_caledonia

      - name: Organize output
        run: |
          mkdir deploy
          mv Tromso/_site deploy/Tromso
          mv New_caledonia/_site deploy/New_caledonia

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: deploy
